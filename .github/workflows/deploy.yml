name: Deploy to EC2 Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4 # Use the latest version

      - name: ðŸ”‘ Set up SSH key
        # Use the official SSH action for better security and handling
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš¢ Deploy container on EC2
        # Use 'ssh' for the connection and pipe the commands for better readability
        # The key is automatically used by the ssh-agent
        run: |
          # The key is managed by the ssh-agent, so we don't need -i and 'hospital-key.pem' file
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} "bash -s" << 'EOF'
            set -e # Exit immediately if a command exits with a non-zero status.

            echo "Starting deployment on EC2..."
            
            # Use '|| true' only if you are certain the commands might fail 
            # and it should not halt the script (e.g., stopping/removing a non-existent container)

            echo "Stopping old container..."
            sudo docker stop hospital-app || true

            echo "Removing old container..."
            sudo docker rm hospital-app || true

            echo "Pruning unused images..."
            sudo docker image prune -af

            echo "Pulling latest image..."
            # Replace 'aksah22' with your actual Docker Hub username/registry
            sudo docker pull aksah22/hospital-app:latest

            echo "Starting new container..."
            # Always ensure your ports are correct (e.g., 3000:3000)
            sudo docker run -d --name hospital-app -p 3000:3000 aksah22/hospital-app:latest

            echo "Deployment complete."
EOF