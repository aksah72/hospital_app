name: CI/CD Pipeline - Hospital App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy on EC2 Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << EOF
            echo "ðŸŸ¦ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

            echo "ðŸŸ¦ Stopping previous container (if exists)..."
            docker stop hospital-app || true
            docker rm hospital-app || true

            echo "ðŸŸ¦ Starting new container..."
            docker run -d -p 80:3000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              --name hospital-app \
              ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

            echo "ðŸŸ© Deployment completed successfully!"
EOF
