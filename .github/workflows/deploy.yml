name: Deploy to EC2 Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Set up SSH key
        # Action to securely load the private key into the SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš¢ Deploy container on EC2
        # Use 'ssh' to connect to the EC2 instance and pipe the multi-line command block
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} "bash -s" << 'EOF'
            set -e # Exit immediately if a command fails

            echo "Starting deployment on EC2..."

            echo "Stopping old container..."
            sudo docker stop hospital-app || true

            echo "Removing old container..."
            sudo docker rm hospital-app || true

            echo "Pruning unused images..."
            sudo docker image prune -af

            echo "Pulling latest image..."
            sudo docker pull aksah22/hospital-app:latest

            echo "Starting new container..."
            sudo docker run -d --name hospital-app -p 3000:3000 aksah22/hospital-app:latest

            echo "Deployment complete."
EOF # <--- Must be flush left, no spaces or tabs!