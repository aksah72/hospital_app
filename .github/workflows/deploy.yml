name: Deploy to EC2 Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy container on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            echo "ðŸ”´ Force stopping & removing container..."
            sudo docker ps -aq --filter "name=^hospital-app$" | xargs -r sudo docker rm -f

            echo "â³ Waiting for Docker cleanup..."
            sleep 3

            echo "ðŸ§¹ Pruning unused images..."
            sudo docker image prune -af

            echo "ðŸ“¦ Pulling latest image..."
            sudo docker pull aksah22/hospital-app:latest

            echo "ðŸš€ Starting container..."
            sudo docker run -d \
              --restart unless-stopped \
              --name hospital-app \
              -p 3000:3000 \
              aksah22/hospital-app:latest

            echo "âœ… Deployment successful"
          EOF
