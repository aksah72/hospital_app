name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Pull the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Enable QEMU (optional)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:${{ github.sha }}

      # Print output for debugging
      - name: Image info
        run: |
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest"
          echo "Commit SHA: ${{ github.sha }}"
